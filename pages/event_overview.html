<!DOCTYPE html>
<html>

<head>
    <link rel="Stylesheet" href="../inc/overview.css">
</head>

<body>
    <div class="grid">
        <div class="application-title-bar text-bold">
            <i class="fas fa-arrow-right"></i> #Cevi Tool Name#
        </div>
        <header class="header">
            <i class="fas text-white">#Registered User#</i>
            <i class="fas text-white">#Points of User#</i>
        </header>

        <aside class="sidenav">
            <div class="sidenav-close-container">
                <i class="fas fa-times sidenav-close-button"></i>
            </div>
            <div class="row row--align-v-center row--align-h-center">
                <ul class="navList">
                    <li class="navList-heading">
                        <i class="fas fa-user"></i>
                        <div class="navList-heading-titleContainer">
                            <span class="navList-heading-title">Profil</span>
                        </div>
                    </li>
                    <li class="navList-heading">
                        <i class="fas fa-th"></i>
                        <div class="navList-heading-titleContainer">
                            <span class="navList-heading-title">Anwesenheits√ºbersicht</span>
                        </div>
                    </li>
                    <li class="navList-heading">
                        <i class="fas fa-puzzle-piece"></i>
                        <div class="navList-heading-titleContainer">
                            <span class="navList-heading-title">Admin Panel</span>
                        </div>

                    </li>
                </ul>
            </div>
            <div class="row row--align-v-center row--align-h-center">
                <ul class="navList navList-bottom">
                    <li class="navList-heading navList-heading-bottom">
                        <i class="fas fa-sign-out-alt"></i>
                        <div class="navList-heading-titleContainer">
                            <span class="navList-heading-title">sign out</span>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="main">
            <div class="event-div">
                <h1 class="event-title">
                    #Event Name#
                </h1>
                <h4>
                    #Event Description#
                    <br>
                    <br>
                    <button class="login-button">
                    #Abmelden#
                </button>
            </div>
        </main>
    </div>

</html>
